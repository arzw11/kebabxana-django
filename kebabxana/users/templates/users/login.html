{% extends "base.html" %}
{% block content %}
<div class="login"> 
    <div class="wrapper">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            {% if not forloop.last %}
            <div class="input-box">
                {{ f }}
            </div>
            <div class="form-error">
                {{ f.errors }}
            </div>
            {% else %}
            <div class="remember-forgot">
                <label>{{f}} {{f.label}}</label>
                <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
            </div>
            {% endif %}
            {% endfor %}
            <button type="submit" class="butn">Войти</button>
            <div class="register-link">
                <p>
                    <a href="{% url 'users:register' %}">Регистрация</a>
                </p>
                <a href="{% url 'social:begin' 'vk-oauth2' %}"><img src="https://img.icons8.com/?size=100&id=114452&format=png&color=000000" alt="vk"></a>
            </div>
        </form>
    </div>
</div>
    {% endblock  %}
